<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>

  <body>
    

<nav class="menu">
    
        
        
            <a href="/" >
                Home
            </a>
        
        
        
            <a href="/About/"  id="current" >
                About
            </a>
        
        
        
            <a href="/HighScore/" >
                High Score
            </a>
        
        
        
            <a href="/GameOn/" >
                Play
            </a>
        
        
    
</nav>

    <!-- Slideshow container -->
<div class="slideshow-container">
  <img class="pgif" src="/assets/images/TryGif.gif" />
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="/assets/images/SCLogo.png" style="width:100%" />
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="/assets/images/WoWLogo.png" style="width:100%" />
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="/assets/images/OWLogo.png" style="width:100%" />
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br />

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="/assets/scripts/slide/slide.js"></script>

  </body>
</html>
